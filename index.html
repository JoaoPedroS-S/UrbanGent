<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro de Perfumes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Perfumes</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="perfume-name">Nome do Perfume:</label>
                <input type="text" id="perfume-name" name="perfume-name" required>
            </div>

            <div class="form-group">
                <label for="brand">Marca:</label>
                <input type="text" id="brand" name="brand" required>
            </div>

            <div class="form-group">
                <label for="gender">Genero:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Selecione o genero</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="unisex">Unisex</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Preço ($):</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantidade em estoque:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Upload Imagem do Perfume:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">Registro de Perfumes</button>
        </form>
    </div>

</body>
</html>
